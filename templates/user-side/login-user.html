{% extends "user-side/base-log-sign.html" %}

{% block content %}

{% block scripts %}
<script>
    // JavaScript function to display message popup
    function showMessagePopup(message) {
        alert(message); // Change this to use a modal for better styling
    }

    // Pass messages from Django to JavaScript
    {% if messages %}
        {% for message in messages %}
            showMessagePopup("{{ message }}");
        {% endfor %}
    {% endif %}
</script>
{% endblock %}

<section class="vh-100 gradient-custom" style="background-color: #FFFF00;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center" style="background-color: #2f2f2f;">

            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <form method="POST" action="{% url 'user_side:userlogin' %}">
                {% csrf_token %}

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Email</label>
                  <input type="email" id="typeEmailX" name="email" class="form-control form-control-lg" />
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" />
                </div>


                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </form>

              <a class="text-white-50" href="{% url 'user_side:forgot_password' %}"><p class="small mb-5 pb-lg-2">Forgot password?</p></a>

              <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div> -->
            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="{% url 'user_side:signup' %}" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
